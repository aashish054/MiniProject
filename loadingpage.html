<body onload="myfunction()">
    <div class="loading-page">
        <div class="counter">
            <p>Loading</p>
            <h1 id="root">0%</h1>
            <hr class='line'/>
        </div>
    </div>
</body>
<script>
var i=0;
function myfunction(){

var counter =0;
if (i<=100){
    setTimeout(function () {
        document.getElementById('root').innerHTML=i +"%";
        i++;
    
    }, 50);
    
}
}
setInterval(myfunction,150);

</script>
