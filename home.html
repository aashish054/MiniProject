<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>System Monitoring</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
<script type="text/javascript" src="loading-bar.js"></script>
</head>
<body>
    <div id="navbar">
        <Span>
        <div id="clockview" class="clockbox"></div>
         <i id="logo" class="fa fa-wifi"></i>
         <i id="logo1" class="fa fa-battery"></i>
</span></div>
<section>
<div class="wrapper">
        <div class="box a">
            <div
            class="ldBar label-center"
            style="width:50%;height:50%;margin:auto"
            data-value="60"
            data-preset="circle"
          ></div>
          <button id="myBtn"onclick="onclicking()" type="button">Memory
          <div id="myModa" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p> No god</p>
                </div>
              
              </div></button>
              
        </div>
        <div class="box b">
            <div
            class="ldBar label-center"
            style="width:50%;height:50%;margin:auto"
            data-value="85"
            data-preset="circle"
          ></div>
          <button id="myBtn" onclick="onclicking()" type="button">Network
          <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span  id="close" class="close">&times;</span>
                  <p> <h3>Network Detail</h3>
<pre>
Processor Intel(R)
Core(TM) i5-2450M CPU @ 2.50GHz, 
2501 Mhz, 
2 Core(s),
S4 Logical Processor(s)
</pre>
                  </p>
                </div>
              
              </div>
              </button>
              
        </div>
        <div class="box c">
            <div
            class="ldBar label-center"
            style="width:50%;height:50%;margin:auto"
            data-value="50"
            data-preset="circle"
          ></div>
          <button id="myBtn" onclick="onclicking()" type="button">I/O Device
          <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p> No idea</p>
                </div>
              
              </div>
              </button>
              
        </div>
        <div class="box d">
            <div
            class="ldBar label-center"
            style="width:50%;height:50%;margin:auto"
            data-value="70"
            data-preset="circle"
          ></div>
          <button id="myBtn" onclick="onclicking()"  type="button">CPU
          <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                        <span class="close">&times;</span>
                  <p> 
                      <pre>
Processor Intel(R)
Core(TM) i5-2450M CPU @ 2.50GHz, 
2501 Mhz, 
2 Core(s),
S4 Logical Processor(s)
                        </pre>
                    </p>
                    
                </div>
              
              </div>
              </button>
              
        </div>
        <div class="box e">
            <div
            class="ldBar label-center"
            style="width:50%;height:50%;margin:auto"
            data-value="100"
            data-preset="circle"
          ></div>
          <button id="myBtn" onclick="onclicking()" type="button">Graphics
          <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p> have 1080*720</p>
                </div>
              
              </div>
              </button>
              
        </div>
        <div class="box f">
            <div
            class="ldBar label-center"
            style="width:50%;height:50%;margin:auto"
            data-value="75"
            data-preset="circle"
          ></div>
          <button id="myBtn" onclick="onclicking()" type="button">Battery
          <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p> I have something</p>
                </div>
              
              </div>
              </button>
              
        </div>
      </div>

<script src="app.js"></script>
